<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhooou</title>
    <link href="../Styles/all.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header class="position-absolute">

    </header>
    <main>
        <div class="container">
            <div class="row">
                <h1><b>ESTAMOS COLETANDO SEUS DADOS!</b></h1>
                <h4>É ÓBVIO, ESPERAVA O QUÊ?</h4>
            </div>
            <div class="row">
                <div class="content">
                    <!--Data Table-->
                    <table id="pessoas-table">
                        <thead>
                        <tr class="title">
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Telefone</th>
                            <th>Ações</th>
                        </tr>
                        </thead>
                        <tbody class="tbody">
                        {% for pessoa in Pessoas %}
                        <tr>
                            <td>{{ Pessoa.Nome }}</td>
                            <td>{{ Pessoa.Email }}</td>
                            <td>{{ Pessoa.Telefone }}</td>
                            <td class="acoes">
                                <button type="button" class="btn acao editar-btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="bi bi-pencil-fill"></i></button>
                                <button type="button" class="btn acao excluir-btn"  data-pessoa-id="${pessoa._id}"><i class="bi bi-trash-fill"></i></button>
                            </td>
                        </tr>
                        {% endfor %}
                        </tbody>
                     </table>
                </div>
            </div>
            <div class="row" id="botao">
                <button type="button" id="butaoadd" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="bi bi-plus-square-fill"></i> Adicionar</button>
            </div>
            <!-- Modal Cadastro-->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Adicionar novo item</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group flex-nowrap my-1 p-1">
                                <input type="text" class="form-control" id="nome-input" placeholder="Nome" aria-label="Nome" aria-describedby="addon-wrapping">
                            </div>
                            <div class="input-group flex-nowrap my-1 p-1">
                                <input type="text" class="form-control" id="email-input" placeholder="E-mail" aria-label="Email" aria-describedby="addon-wrapping">
                            </div>
                            <div class="input-group flex-nowrap my-1 p-1">
                                <input type="text" class="form-control" id="telefone-input" placeholder="Telefone" aria-label="Telefone" aria-describedby="addon-wrapping">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-success" id="salvar-btn">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Modal de Edição -->
            <div class="modal fade" id="editarModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editarModalLabel">Editar Pessoa</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="edit-id-input">
                            <div class="input-group flex-nowrap my-1 p-1">
                                <input type="text" class="form-control" id="nome-input-editar" placeholder="Nome" aria-label="Nome" aria-describedby="addon-wrapping">
                            </div>
                            <div class="input-group flex-nowrap my-1 p-1">
                                <input type="text" class="form-control" id="email-input-editar" placeholder="E-mail" aria-label="Email" aria-describedby="addon-wrapping">
                            </div>
                            <div class="input-group flex-nowrap my-1 p-1">
                                <input type="text" class="form-control" id="telefone-input-editar" placeholder="Telefone" aria-label="Telefone" aria-describedby="addon-wrapping">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary" id="salvar-editar-btn">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="../Code/gambiarra.js"></script>
    </footer>
</body>
</html>

<style>
    
    h1{
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}

.d-flex {
    text-align: center;
}

.title {
    font-weight: bold;
    text-align: center;
}


table{
    margin-top: 50px;
    margin-bottom:10px;
    align-items: center;
    width: max-content;
    border: 1pt;
    border-style:groove;
    
    width: 100%;
}

.tbody td{
    border: 1pt;
    border-style:groove;
    padding: 10pt;
    width: 100%;
}

.acoes{
    display: flex;
    justify-content: center;
    width: min-content;
    
}

.bi {
    font-size: 10pt;
    color: white;
    padding: 5pt;
    border-radius: 5pt;
}


.bi-pencil-fill {
    background-color: #01075f;
}

.bi-trash-fill {
    background-color: rgb(163, 1, 1);
}

#botao{
    text-align: center;
    justify-content: center;
    align-items: center;
}

#butaoadd {
    width: 98%;
}
</style>


<script>
$(document).ready(function() {
    carregarPessoas();

    function carregarPessoas() {
        $.ajax({
            url: '/Pessoas',
            type: 'GET',
            success: function(data) {
                $('#pessoas-table tbody').empty();

                // Adiciona as pessoas à tabela
                data.forEach(function(pessoa) {
                    $('#pessoas-table tbody').append(`
                        <tr>
                            <td>${pessoa.Nome}</td>
                            <td>${pessoa.Email}</td>
                            <td>${pessoa.Telefone}</td>
                            <td class="acoes">
                                <button type="button" class="btn acao editar-btn" data-bs-toggle="modal" data-bs-target="#editarModal" data-pessoa-id="${pessoa._id}"><i class="bi bi-pencil-fill"></i></button>
                                <button type="button" class="btn acao excluir-btn"  data-pessoa-id="${pessoa._id}"><i class="bi bi-trash-fill"></i></button>
                            </td>
                        </tr>
                    `);
                });
            },
            error: function(err) {
                console.error('Erro ao carregar pessoas:', err);
            }
        });
    }

    $(document).on('click', '.excluir-btn', function() {
        var pessoaId = $(this).data('pessoa-id');
        if (confirm('Tem certeza de que deseja excluir esta pessoa?')) {
            $.ajax({
                url: '/pessoas/' + pessoaId,
                type: 'DELETE',
                success: function(response) {
                    carregarPessoas();
                },
                error: function(err) {
                    console.error('Erro ao excluir pessoa:', err);
                }
            });
        }
    });

    $(document).on('click', '.editar-btn', function() {
        var pessoaId = $(this).data('pessoa-id');
        carregarDadosPessoa(pessoaId);
    });

    $('#salvar-editar-btn').click(function() {
        var pessoaId = $('#edit-id-input').val();
        var nome = $('#nome-input-editar').val();
        var email = $('#email-input-editar').val();
        var telefone = $('#telefone-input-editar').val();

        if (nome && email && telefone) {
            var pessoaEditada = {
                Nome: nome,
                Email: email,
                Telefone: telefone
            };

            $.ajax({
                url: '/pessoas/' + pessoaId,
                type: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify(pessoaEditada),
                success: function(response) {
                    carregarPessoas();

                    $('#editarModal').modal('hide');
                },
                error: function(err) {
                    console.error('Erro ao editar pessoa:', err);
                }
            });
        } else {
            alert('Por favor, preencha todos os campos obrigatórios.');
        }
    });

    function carregarDadosPessoa(pessoaId) {
        $.ajax({
            url: '/pessoas/' + pessoaId,
            type: 'GET',
            success: function(data) {
                $('#edit-id-input').val(data._id);
                $('#nome-input-editar').val(data.Nome);
                $('#email-input-editar').val(data.Email);
                $('#telefone-input-editar').val(data.Telefone);
                $('#editarModal').modal('show');
            },
            error: function(err) {
                console.error('Erro ao obter detalhes da pessoa:', err);
            }
        });
    }

    $('#salvar-btn').click(function() {
        var nome = $('#nome-input').val();
        var email = $('#email-input').val();
        var telefone = $('#telefone-input').val();

        if (nome && email && telefone) {
            var novaPessoa = {
                Nome: nome,
                Email: email,
                Telefone: telefone
            };

            $.ajax({
                url: '/Pessoas',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(novaPessoa),
                success: function(response) {
                    carregarPessoas();

                    $('#staticBackdrop').modal('hide');
                },
                error: function(err) {
                    console.error('Erro ao adicionar pessoa:', err);
                }
            });
        } 
        else {
            alert('Por favor, preencha todos os campos obrigatórios.');
        }
    });
});

</script>
